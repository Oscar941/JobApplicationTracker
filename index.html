<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
</head>
<body>
    <header>
        <h1>Job Application Tracker</h1>
    </header>
    <section id="manage-applications">
        <h2>Manage Applications</h2>
        <form method="post">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company_name" required><br>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job_title" required><br>
            <label for="application-date">Application Date:</label>
            <input type="date" id="application-date" name="application_date" required><br>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="applied">Applied</option>
                <option value="interview">Interview</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
            </select><br>
            <input type="submit" value="Add Application">
        </form>
    </section>
    <section id="view-application">
        <h2>Application Details</h2>
    </section>
    <section id="update-application-status">
        <h2>Update Application Status</h2>
        <form method="post">
            <label for="application-id">Application ID:</label>
            <input type="number" id="application-id" name="application_id" required><br>
            <label for="new-status">New Status:</label>
            <select id="new-status" name="new_status">
                <option value="applied">Applied</option>
                <option value="interview">Interview</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
            </select><br>
            <input type="submit" value="Update Status">
        </form>
    </section>
    <footer>
    </footer>
</body>
</html>
